<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white"> 
    <meta name="description" content="придумать описание страницы">
    <title>MSB админ</title>
    <link rel="stylesheet" href="../admin/admin.css" media="all" >
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../iconPWA/logo192x192.svg">
    <link rel="manifest" href="../manifest.json">
</head>
<body>
    <header>
        <div class="headerTop">
            <a href="../index.html" class="headerTop__logo">MSB</a>
            <div class="headerTop__search">
                <input type="text" placeholder="Поиск заказов" maxlength="30" class="search">
                <div class="search__media"><img src="../header/search.svg" alt="поиск"></div>
                <img src="../header/search.svg" alt="поиск">
                <div class="search__block">
                </div>
            </div>
            <div class="headerTop__log">
                <a href="#" class="login">чат</a>
                <a href="./admin.html" class="register">Заказы</a>
                <button class="exit">выйти</button>
            </div>
        </div>
    </header>
    <main>   
        <div class="adminHtml">
            <div class="orders">
                <h1>Заказы</h1>
                <div id="orders__render">
                </div>
            </div>
            <div class="orders__trackObert">
                <h2>Отслеживание заказа</h2>
                <div class="orders__track">
                    <div class="orders__trackInfo">
                        <div class="orders__trackInfoCol">
                            <p>заказ принят</p>
                            <p class="date"></p>
                        </div>
                        <div class="orders__trackInfoCol">
                            <p>заказ собирается</p>
                            <p class="date"></p>
                        </div>
                        <div class="orders__trackInfoCol">
                            <p>заказ в пути</p>
                            <p class="date"></p>`
                        </div>
                        <div class="orders__trackInfoCol">
                            <p>заказ получен</p>
                            <p class="date"></p>
                        </div>
                    </div>
                    <div class="orders__trackRadius">
                        <div class="borderRadius1"></div>
                        <div class="border1"></div> 
                        <div class="borderRadius2"></div> 
                        <div class="border2"></div> 
                        <div class="borderRadius3"></div> 
                        <div class="border3"></div>
                        <div class="borderRadius4"></div> 
                    </div>
                </div>
                <div class="buton__row">
                    <button class="writeToShop">написать продавцу</button>
                    <button class="saveChanges">сохранено</button>
                </div>
            </div>
        </div>  
    </main>
    <script async src="./admin.js"></script>
</body>
</html>
